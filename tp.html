<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tp.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <img src="images/logo.svg" alt="" class="logo">
    <div class="card">
        <div class="content">
            <div class="part-1">
                <div class="bill">
                    <label for="">Bill</label><br>
                    <input id="bill" type="text" placeholder="0">
                    <img src="images/icon-dollar.svg" alt="">
                </div>
                <div class="pouvoir">
                    <label for="">Select Tip %</label>
                    <div class="coloon">
                        <div class="tip-1">
                            <div class="coln" id="five">5%</div>
                            <div class="coln" id="teen">10%</div>
                            <div class="coln" id="fifTeen">15%</div>
                        </div>
                        <div class="tip-2">
                            <div class="coln" id="twenyFive">25%</div>
                            <div class="coln" id="fefTy">50%</div>
                            <input type="text" id="custom" placeholder="Custom">
                        </div>
                    </div>
                    <div class="person">
                        <label for="">Number of People</label>
                        <input id="number" type="text" placeholder="0">
                        <img src="images/icon-person.svg" alt="">
                        <label id="warning" for="">Can't be zero</label>
                    </div>
                </div>
            </div>
            <div class="part-2">
                <div class="amount">
                    <label class="tip-amount" for="">Tip Amount<br><span class="wort">/person</span></label>
                    <span id="total-1" for="">$0.00</label>
                </div>
                <div class="persontage">
                    <label class="tip-persontage" for="">Total<br><span class="powr">/person</span></label>
                    <span id="total-2" for="">$0.00</span>
                </div>
                <button class="reset">RESET</button>
            </div>
            
        </div>
        
    </div>



















    <script src="tp.js"></script>
</body>
</html>
